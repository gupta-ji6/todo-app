<div class="login-box" ng-controller="loginCtrl as login">
	<h2>Sign In</h2>
	<button id="google" ng-click="login.loginWithGoogle()"><span class="google-icon"></span> Sign in with Google</button>
	<button id="facebook"><span class="facebook-icon"></span> Sign in with Facebook</button>
	<button id="twitter"><span class="twitter-icon"></span> Sign in with Twitter</button>
	<button id="github"><span class="github-icon"></span> Sign in with Github</button>
</div>
